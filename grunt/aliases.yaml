# Aliases for registered tasks
# https://github.com/firstandthird/load-grunt-config#aliases

lint_stylesheets:
  - 'scsslint'

lint_scripts:
  - 'coffeelint'

lint:
  - 'lint_stylesheets'
  - 'lint_scripts'

build_stylesheets:
  - 'clean:stylesheets'
  - 'sass'
  - 'autoprefixer'
  - 'replace:stylesheets'

build_scripts:
  - 'clean:scripts'
  - 'coffee'

build_images:
  - 'clean:images'
  - 'imagemin'

build:
  - 'build_stylesheets'
  - 'build_scripts'
  - 'build_images'

heroku:
  - 'build'

default:
  - 'lint'
  - 'build'
  - 'notify:default'
  - 'watch'
