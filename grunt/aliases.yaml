# Aliases for registered tasks
# https://github.com/firstandthird/load-grunt-config#aliases

lint_stylesheets:
  - 'scsslint'

lint_scripts:
  - 'coffeelint'

lint:
  - 'lint_stylesheets'
  - 'lint_scripts'

build_stylesheets:
  - 'clean:stylesheets'
  - 'sass'
  - 'autoprefixer'
  - 'replace:stylesheets'

build_scripts:
  - 'clean:scripts'
  - 'coffee'
  - 'copy:tests'

build_images:
  - 'clean:images'
  - 'imagemin'

build:
  - 'build_stylesheets'
  - 'build_scripts'
  - 'build_images'

heroku:
  - 'build'

compile:
  - 'lint'
  - 'build'
  - 'notify:compile'

test:
  - 'clean:tests'
  - 'jasmine'
  - 'copy:specRunner'
  - 'clean:specRunner'
  - 'replace:specRunner'

dev:
  - 'compile'
  - 'test'
  - 'concurrent:dev'
